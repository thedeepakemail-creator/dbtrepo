models:
  - name: DQ_customer
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
  - name: dq_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        tests:
          - accepted_values:
              values: ['completed','return_pending','placed','shipped','returned']  
      - name: customer_id
        tests:
          - relationships:
              field: (customer_id)
              to: ref('DQ_customer')            
